<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLtools Zoo</title>
    <link rel="stylesheet" href="./rl-tools/static/extrack_ui/index.css">
    <script type="module">
        const experiments_base_path = "/./experiments/"

        import { StaticFileSystem } from "./rl-tools/static/extrack_ui/StaticFileSystem.js";

        import {Index} from "./rl-tools/static/extrack_ui/Index.js";
        const fs = new StaticFileSystem(experiments_base_path)
        const idx = new Index(fs)


        import { Explorer } from "./rl-tools/static/extrack_ui/Explorer.js";
        const explorer = new Explorer(experiments_base_path, idx, {"verbose": true})
        const explorerContainer = document.getElementById('explorerContainer');
        explorerContainer.appendChild(explorer.getContainer());

        import { Zoo } from "./rl-tools/static/extrack_ui/Zoo.js";
        const zoo = new Zoo(experiments_base_path, idx, {"verbose": true})
        const zooContainer = document.getElementById('zooContainer');
        zooContainer.appendChild(zoo.getContainer());


        fetch("./last_updated.txt")
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.text()
            })
            .then(text => {
                const lastUpdate = document.getElementById('lastUpdate');
                const lastUpdateContainer = document.getElementById('lastUpdateContainer');
                lastUpdate.innerHTML = text;
                lastUpdateContainer.style.display = 'block';
            });
    </script>
</head>
<body>
    <h1>RLtools Zoo Experiment Tracking</h1>
    <div id="lastUpdateContainer" style="display: none">
        This page is automaticall generated by the Github Action CI and was last updated on: <span id="lastUpdate"></span>
    </div>
    <div>For more information about the RLtools Experiment Tracking Interface please refer to the <a href="https://docs.rl.tools/10-Experiment%20Tracking.html">Specification</a></div>
    <div id="zooContainer"></div>
    <div id="explorerContainer"></div>
</body>
</html>
