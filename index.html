<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Player</title>
    <link rel="stylesheet" href="./rl-tools/static/extrack_ui/index.css">
    <script type="module">
        const experiments_stub = window.location.href + "/./experiments/"

        import { Explorer } from "./rl-tools/static/extrack_ui/Explorer.js";
        const explorer = new Explorer(experiments_stub, {"verbose": false});
        const explorerContainer = document.getElementById('explorerContainer');
        explorerContainer.appendChild(explorer.getContainer());

        fetch("./last_update.txt")
            .then(response => response.text())
            .then(text => {
                const lastUpdate = document.getElementById('lastUpdate');
                lastUpdate.innerHTML = text;
                lastUpdate.style.display = 'block';
            });




    </script>
</head>
<body>
    <div id="lastUpdate" style="display: none"></div>
    <div id="explorerContainer"></div>
</body>
</html>
